<!DOCTYPE html>
<head>
	<title>Starbucks stores: Los Angeles</title>
		<script src="js/store-data.js"></script>
		<script src="js/index.js"></script>
		<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
		<link rel="stylesheet" href="style/style.css">
	<body>
		<div class="title">Starbucks Store Locator - Los Angeles, CA, USA</div>
		<div class="search-container">
			<div class="search">
				<input id="zip-code-input" type="text" placeholder="Enter zip code here..." />
			<i class="fas fa-search" onclick="searchStores()"></i>
			</div>
		</div>
		<div class="stores-list-container">
			<div class="stores-list">
				<div class="store-container">
					<div class="store-info-container">
						<div class="store-address">
						</div>
						<div class="store-phone-number">					
						</div>
					</div>
					<div class="store-number-container">
						<div class="store-number">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map">
			<script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap'></script>
		</div>
	</body>
</head>
</html>
